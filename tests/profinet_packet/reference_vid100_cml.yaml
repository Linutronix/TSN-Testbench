  # ApplicationBaseStartTimeNS: 0
  ApplicationBaseCycleTimeNS: 1000000
  ApplicationTxBaseOffsetNS: 800000
  ApplicationRxBaseOffsetNS: 300000
  ApplicationXdpProgram: xdp_kern_profinet_vid100.o
